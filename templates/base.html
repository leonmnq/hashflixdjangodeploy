<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>
            {% block titulo %}

            {% endblock %}
        </title>

        <!-- link do Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script> <!-- https://tailwindcss.com/docs/installation/play-cdn -->

        {% block head %}

        {% endblock%}


    </head>
    <body class="bg-black text-gray-100 font-primary"> <!-- bg-black = fundo preto -->

        {% include 'navbar.html' %}

        {% block content %}

        {% endblock %}


        <!-- ionicons - framework de ícones -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- barra de navegação dinâmica -->
        <!-- se o scroll vertical for maior que 100 (a barra de navegação fica preta com 50% de opacidade)-->
        <!-- se o scroll vertical for maior que o tamanho da tela (a barra de navegação fica invisível)-->
        <script>
            const nav = document.querySelector('nav')

            document.addEventListener("scroll",e=>{
                if(scrollY>100){
                    if(scrollY>window.innerHeight){
                        nav.classList.add('invisible')
                    }
                    else{
                        nav.classList.add('bg-black/50')
                        nav.classList.remove('invisible')
                    }
                }
                else{
                    nav.classList.remove('bg-black/50')
                    nav.classList.remove('invisible')
                }
            })
        </script>
    </body>
</html>
